version: '3.4'

services:
  api-service:
    image: api-service
    hostname: api-service
    build:
      context: ./Services/APIService
      dockerfile: Dockerfile
    environment:
      - RUNNING_IN_CONTAINER=true
    ports:
      - 5000:80
    networks:
      - backend_network

  client-service:
    image: client-service
    hostname: client-service
    build:
      context: ./Services/ClientService
      dockerfile: Dockerfile
    environment:
      - RUNNING_IN_CONTAINER=true
    networks:
      - backend_network

networks:
  backend_network:
    external: true
